<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="utils.css" type="text/css">
</head>

<body>

    <div class="container">
        <div class="box">


            <div class="container flex flex-col items-center  mx-auto m-w-20">

                <div class="row">
                    <input class="input" type="text" />
                </div>

                <div class="row">
                    <button class="equal-button">AC</button>
                    <button class="equal-button" id="toggle-sign">+/-</button>
                    <button class="equal-button">%</button>
                    <button class="special-button">รท</button>
                </div>

                <div class="row">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="special-button">ร</button>
                </div>

                <div class="row">
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="special-button">-</button>
                </div>

                <div class="row">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="special-button">+</button>
                </div>

                <div class="row">
                    <button class="extra-special-button">0</button>
                    <button class="button">.</button>
                    <button class="button">=</button>
                   
                </div>


                
            <footer>
                <div class="footer">
                    <h3>By Dawood Ahmed</h3>
                </div>
                
            </footer>

            </div>



        
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
